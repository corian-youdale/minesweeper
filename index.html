<!DOCTYPE html>
<html>
  <head>
    <title>Bearsweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div>
      <button id="restart-button" onclick="resetBoard()">Play Again?</button>
    </div>
    <br>
    <div class="flex-container">
      <table>
        <tr> 
          <th>Size</th>
        </tr>
        <tr>
          <td>
            <select name="grid-size" id="grid-size" onchange="changeSize(this.value)">
              <option value="3">3x3</option>
              <option value="4">4x4</option>
              <option value="5">5x5</option>
              <option value="6" selected>6x6</option>
            </select>
          </td>
        </tr>
      </table>
      <br><br><br>
      <table>
        <tr> 
          <th>Difficulty</th>
        </tr>
        <tr>
          <td>
            <select name="changeDifficulty" id="changeDifficulty" onchange="changeDifficulty(this.value)">
              <option value="0.3">Easy</option>
              <option value="0.5" selected>Medium</option>
              <option value="0.75">Hard</option>
              <option value="10">Impossible</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div class="board"></div>
  </body>
</html>
